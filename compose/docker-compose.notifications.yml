version: "3.9"

services:
  notifications:
    build: ../Notifications/
    container_name: notifications
    env_file:
      - ../Notifications/.env
    volumes:
      - "../Notifications/app:/app"
    networks:
      - notifications
      - web
      - rabbitmq
    depends_on:
      rabbitmq:
        condition: "service_healthy"


networks:
  web:
    external: true
    name: shared-web
  rabbitmq:
    external: true
    name: shared-rabbitmq
  notifications:
    driver: bridge
