version: "3.9"

services:
  users:
    build: ../Users
    container_name: users
    env_file:
      - ../Users/.env
    networks:
      - users
      - web
      - rabbitmq
    expose:
      - "8000"
    volumes:
      - "../Users:/app"
    depends_on:
      users_db:
        condition: "service_started"
      rabbitmq:
        condition: "service_healthy"
  users_db:
    image: postgres:12.0-alpine
    container_name: users_db
    volumes:
      - users_db_data:/var/lib/postgresql/data/
    env_file:
       - ../Users/.env
    networks:
      - users
    expose:
      - "5432"


volumes:
  users_db_data:


networks:
  web:
    external: true
    name: shared-web
  rabbitmq:
    external: true
    name: shared-rabbitmq
  users:
    driver: bridge
